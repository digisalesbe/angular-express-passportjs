name: "Custom CodeQL Config for Angular and Express.js"
disable-default-queries: false
queries:
  - uses: security-and-quality
packs:
  # For Angular (TypeScript) and Express.js (JavaScript)
  - codeql/javascript-queries
paths:
  - angular/src  # Adjust this to your Angular source directory
  - server  # Adjust this to your Express.js source directory
paths-ignore:
  - '**/node_modules'
  - '**/dist'
  - '**/build'
  - '**/*.spec.ts'
  - '**/*.test.js'
